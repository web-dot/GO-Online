<!-- payments-dialog.component.html -->
<mat-dialog-content>
  <h2>Select Payment Method</h2>
  <mat-radio-group [(ngModel)]="selectedPaymentMethod">
    <mat-radio-button value="razorpay">Razorpay</mat-radio-button>
    <!-- Add more payment methods here -->
  </mat-radio-group>
  <div class="payment-button">
    <button (click)="payNow()" mat-raised-button color="primary">PAY NOW</button>
  </div>  
</mat-dialog-content>
