
<div class="row" style="display: flex;">
    <div class="items col-md-6" style="width: 50%; border: 1px solid black;">
        <div *ngFor="let product of cartList">
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>{{product.name}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src=product.image>
                <mat-card-content>
                    <p>{{product.price}}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>Delete</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
    <div class="details col-md-6" style="width: 50%; border: 1px solid black;">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Total Price</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div>
                <p>Item 1</p>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Proceed to checkout</button>
              <button mat-button>Go back</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
