<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>MVC Online Store</title>
  </head>
  <body> 
    <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="heading col-md-10">
      <h1 class="display-4">GO-Online</h1>
      <p class="lead">Online store platform for everyone</p>
    </div>
    <!-- <div class="open-shop col-md-2">
      <button mat-raised-button color="warn" (click)="newShopDialog()">START A SHOP</button>
    </div>
    <div class="open-shop col-md-3">
      <button mat-stroked-button color="accent" (click)="  existingStoreDialog()">ALREADY HAVE A SHOP</button>
    </div> -->
    <div id="buttonDiv"></div> 
</div>
  </div>
<div class="products-container">
    <div class="product" *ngFor="let product of products; index as i">
        <div class="card" style="width: 18rem;">
            <!-- <img class="card-img-top" src= {{product.link}} alt="Card image cap"> -->
            <div class="card-body">
                <p class="card-text">{{product.name}}</p>
              <a class="btn btn-primary">GET IT NOW!</a>
            </div>
          </div>
    </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
