<h2>{{enterDetails}}</h2>

<mat-dialog-content>
    <form [formGroup]='detailsForm'>
        <mat-form-field>
            <p>First Name</p>
            <mat-label></mat-label>
            <input type="text"  matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
            <p>Last Name</p>
            <mat-label></mat-label>
            <input type="text"  matInput formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
            <p>Shop Name</p>
            <mat-label></mat-label>
            <input type="text"  matInput formControlName="shopName">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="submit()">SUBMIT</button>
</mat-dialog-actions>
