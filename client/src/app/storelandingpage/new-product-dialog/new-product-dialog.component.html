<h2 mat-dialog-title>{{productDescription}}</h2>

<mat-dialog-content class="example-container">
        <form [formGroup]='productForm' class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Product Name</mat-label>
              <input type="text" placeholder="product name" matInput formControlName="name" required>
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <mat-label>Description</mat-label>
              <textarea matInput placeholder="product description..." formControlName="description"></textarea>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Category</mat-label>
                <input matInput placeholder="category" formControlName="category">
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <mat-label>Price</mat-label>
                <input matInput placeholder="price" formControlName="price">
            </mat-form-field>

            <!-- <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> -->
              
          </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="submit()">Submit</button>

</mat-dialog-actions>
